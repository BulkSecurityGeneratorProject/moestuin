
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTenantLabel" data-translate="moestuinApp.tenant.home.createOrEditLabel">Create or edit a Tenant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tenant.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tenant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moestuinApp.tenant.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.tenant.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moestuinApp.tenant.apiKey" for="field_apiKey">Api Key</label>
            <input type="text" class="form-control" name="apiKey" id="field_apiKey"
                    ng-model="vm.tenant.apiKey"
                    required />
            <div ng-show="editForm.apiKey.$invalid">
                <p class="help-block"
                    ng-show="editForm.apiKey.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moestuinApp.tenant.streetAddress" for="field_streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                    ng-model="vm.tenant.streetAddress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moestuinApp.tenant.postalCode" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="vm.tenant.postalCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moestuinApp.tenant.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.tenant.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moestuinApp.tenant.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.tenant.country"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
